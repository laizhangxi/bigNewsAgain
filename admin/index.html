<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;<i style="font-style:normal">李思</i></span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active">
                <a href="./main_count.html" target="myiframe"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span>
                </a>
            </div>
            <div class="level01">
                <a href="./article_list.html" target="myiframe">
                    <i class="iconfont icon-icon-article"></i><span>文章管理</span><b class="iconfont icon-arrowdownl"></b>
                </a>
            </div>
            <ul class="level02">
                <li><a href="./article_list.html" target="myiframe"><i
                            class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="./article_category.html" target="myiframe"><i
                            class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="./article_release.html" target="myiframe"><i
                            class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01">
                <a href="./comment_list.html" target="myiframe"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a>
            </div>
            <div class="level01" id="user">
                <a href="./user.html" target="myiframe"><i class="iconfont icon-user"></i><span>个人中心</span></a>
            </div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="myiframe">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <!-- iframe标签本身可以设置宽高,但要嵌入到html结构中,也要设置位置,最好有个容器装它 -->
            <iframe name="myiframe" src="./main_count.html" frameborder="0" style="width: 100%;height:100%;"></iframe>
        </div>
    </div>
    <script src="./libs/https.js"></script>
    <script>
        // 入口函数
        $(function () {
            // 一进页面获取用户名信息填入页面
            $.ajax({
                type: 'get',
                url: bigNews.user_info,
                success: function (backData) {
                    if (backData.code == 200) {
                        // 用户信息填入页面
                        $('.user_info').children('img').attr('src', backData.data.userPic);
                        // children()子代选择器, find()后代选择器
                        $('.user_info').find('i').text(backData.data.nickname);
                        $('.user_center_link').children('img').attr('src', backData.data.userPic);
                    }
                },
            });

            // 退出功能
            $('.logout').on('click',function() {
               if(confirm('确定退出吗?')) {
                window.localStorage.removeItem('token');
                window.location.href = './login.html';
               }
            });



            // 左侧第一层导航点击事件
            $('.level01').on('click', function () {
                $(this).addClass('active').siblings().removeClass('active');
                // // 两个jQuery对象不能判等,若要判断是否为同一对象用a.is(b)的方法
                // if ($(this).is($('.level01').eq(1))) {
                //     $('.level02').css('display','block');
                // }
                // 选择第二个标签
                if ($(this).index() == 1) {
                    $('.level02').slideToggle();
                    $(this).find('b').toggleClass('rotate0');
                };
                // 触发第一个li的点击事件
                $('.level02>li').eq(0).trigger('click');
            });

            // 左侧导航第二层点击事件
            $('.level02>li').on('click', function () {
                $(this).addClass('active').siblings().removeClass('active');
            });

        });
    </script>

</body>

</html>
